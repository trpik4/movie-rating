{% block content %}
{% load static %}

    <div class="row">
        <div class="col-3">
            <img class="img-thumbnail rounded"
                 src="{% static 'ratings/images/'|add:movie.poster_id|safe %}"
                 alt="{{ movie.name }} poster">
        </div>
        <div class="col-6">
            <h1>{{ movie.name }}</h1>
            <p>{{ movie.description }}</p>
            <p>
                {% for rating in movie.ratings.all %}
                {{ rating.service }} {{ rating.score }}
                {% endfor %}
            </p>
            <h3>Available on:</h3>
            <div class="d-flex">
                {% for provider in movie.providers.all %}
                <img class="img-thumbnail rounded border border-dark"
                     src="{% static 'ratings/images/'|add:provider.poster_id|safe %}"
                     alt="{{ provider.name }} poster">
                {% endfor %}
            </div>

        </div>
