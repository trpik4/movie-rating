{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="card w-25 h-25">
    <img class="card-img-top"
         src="{% static 'ratings/images/'|add:movie.poster_id|safe %}"
         alt="{{ movie.name }} poster">
    <div class="card-body">
        <p>{{ movie.name }}</p>
        <p>{{ movie.description }}</p>
        <p>{{ movie.release_date }}</p>
        <p>{{ movie.language }}</p>
        {% for similar_movie in similar_movies %}
        <p>{{ similar_movie.name }}</p>
         {% endfor %}
    </div>
</div>
{% endblock %}
