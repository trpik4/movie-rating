{% extends 'base.html' %}
{% block content %}
    <div class="card-columns d-flex justify-content-center align-items-stretch h-100">
        <div class="col">
            {% for movie in movies %}
                <div class="card mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.name }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
